<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <!-- admin custom CSS -->
    <link rel="stylesheet" href="../../css/admin_custom.css" />

    <title>로그인 - 어드민</title>
</head>

<body class="login_body text-center">
    <form class="form-signin">
        <img class="mb-4" src="" alt="logo" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">청출어람 관리자 시스템</h1>
		<p>관리자는 SNS 로그인이 아닌 아이디로 로그인해 주시기 바랍니다.</p>
        <label for="inputEmail" class="sr-only">아이디</label>
        <!-- is-valiid 클래스로 정상문구 호출 : 불필요시 삭제-->
        <input type="email" id="inputEmail" class="form-control is-valid" placeholder="아이디" required autofocus>
        <div class="valid-feedback">정상문구</div>
        <label for="inputPassword" class="sr-only">비밀번호</label>
        <!-- is-invaliid 클래스로 에러문구 호출 : 불필요시 삭제 -->
        <input type="password" id="inputPassword" class="form-control mt-1 is-invalid" placeholder="비밀번호는 6자 이상 ~ 20자 이하 " required>
        <div class="invalid-feedback">에러 메시지</div>
        <div class="custom-control custom-checkbox mb-3 mt-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">아이디 저장</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- admin custom JS -->
    <script src="../../js/admin_custom.js"></script>
    <script>
    </script>
</body>

</html>
