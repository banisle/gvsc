<!doctype html>
<html lang="ko">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
	<!-- admin custom CSS -->
	<link rel="stylesheet" href="../../css/admin_custom.css" />

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="../../js/jquery-3.4.1.min.js"></script>
	<script src="../../js/bootstrap.bundle.min.js"></script>
	<!-- datepicker lib -->
	<script src="../../js/jquery-ui.js"></script>
	<!-- admin custom JS -->
	<script src="../../js/admin_custom.js"></script>
	<!-- front ui -->
	<script src="../../js/ANUI.js"></script>

	<title>계정관리 - 어드민</title>
</head>

<body>

	<!-- //mark : 컨테이너 -->
	<div class="container-fluid">
		<div class="row">
			<main role="main" class="col-md-9 col-lg-10 px-4">

				<h1 class="mb-5">교육영상</h1>
				<p>경기도청소년활동진흥센터는 청소년들의 올바른 성장을 지원합니다.</p>
				<div class="">
					<div class="mt-5">
						<table class="table table-bordered">
							<colgroup>
								<col width="10%">
								<col width="40%">
								<col width="10%">
								<col width="40%">
							</colgroup>
							<tbody>
								<tr>
									<th>제목</th>
									<td colspan="3">
										<input type="text">
									</td>
								</tr>
								<tr>
									<th>작성자</th>
									<td>
										<input type="text">
									</td>
									<th>홈화면 등록</th>
									<td>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="" value="" >
											<label class="form-check-label" for="">등록대기</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="" value="" checked>
											<label class="form-check-label" for="">등록안함</label>
										</div>
									</td>
								</tr>
								<tr>
									<th>영상 url</th>
									<td colspan="3">
										<input class="form-control col" type="text" placeholder="교육영상 자료의 url을 입력해 주세요 ">
									</td>
								</tr>
								<tr>
									<th>영상 소개글</th>
									<td colspan="3">
										<textarea name="" id="" class="form-control" cols="30" rows="10">[청소년 공감콘서트 온드림스쿨 강원 동해편] 크리에이터 도티 </textarea>
									</td>
								</tr>
							</tbody>
						</table>

						<div class="text-right">
							<button type="button" class="btn btn-lg btn-primary">등록 </button>
							<button type="button" class="btn btn-lg btn-secondary">목록 </button>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script>
		ANUI.module.updnChgUi('.ui-updn', 'tr');
	</script>
</body>

</html>
