<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
    <link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon-152.png" rel="apple-touch-icon-precomposed">
    <title>Voice recognition setting - GENESIS</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/ANUI.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body class="sub">
    <div class="container">
        <header>
            <h1>VOICE RECOGNITION SETTING</h1>
            <a href="javascript:history.back()" class="back"><span><span class="hidden">back</span></span></a>
        </header>
        <section>
            <article>
                <ul class="sub_menulist">
                    <li>
                        <span class="tit">
                            <input type="checkbox" id="chk-cate01" class="form_chk">
                            <label for="chk-cate01"><span class="label-txt"><strong>Use Kakao Voice Recognition</strong></span></label>
                        </span>
                    </li>
                    <li class="has_sub">
                        <span class="tit">Guide setting</span>
                        <ul>
                            <li>
                                <span class="">
                                    <input type="radio" id="rad-on1" class="form_radio" name="gs" checked>
                                    <label for="rad-on1"><span class="label-txt">Detailed Information</span></label>
                                </span>
                            </li>
                            <li>
                                <span class="">
                                    <input type="radio" id="rad-on2" class="form_radio" name="gs" checked>
                                    <label for="rad-on2"><span class="label-txt">Simple guide</span></label>
                                </span>
                            </li>
                            <li>
                                <span class="">
                                    <input type="radio" id="rad-on3" class="form_radio" name="gs" checked>
                                    <label for="rad-on3"><span class="label-txt">No guidance</span></label>
                                </span>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
            </article>
        </section>
    </div>
</body>
</html>
