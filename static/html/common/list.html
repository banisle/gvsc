<!DOCTYPE html>
<html lang="ko">
<head>

<body class="sub">

        <header>
            <h1>title</h1>
            <a href="javascript:history.back()" class="back"><span><span class="hidden">back</span></span></a>

        <section>
            <article>
                <!-- set1 -->
                <ul class="set_menulist type02">
                    <li>
                        <a href="#">
                            <div class="tit_grp">

                </ul>
                <!-- set2 -->
                <ul class="sub_menulist">
                    <li class="has_sub ">

                                <span class="">

                                </span>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- set3 -->
                <ul class="set_menulist type02">
                    <li>
                        <a href="#">
                            <div class="tit_grp">

                <div class="btn_wrap sub fixed">
                    <button type="button" class="btn_org btn_ok"><span>SAVE</span></button>
                </div>
