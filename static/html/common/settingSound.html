<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
    <link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon-152.png" rel="apple-touch-icon-precomposed">
    <title>Sound settings - GENESIS</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/ANUI.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body class="sub">
    <div class="container">
        <header>
            <h1>Sound settings</h1>
            <a href="javascript:history.back()" class="back"><span><span class="hidden">back</span></span></a>
        </header>
        <section>
            <article>
                <ul class="sub_menulist">
                    <li class="has_sub ">
                        <span class="tit">Volume ratio adjustment</span>
                        <ul>
                            <li>
                                <span class="">
                                    <input type="checkbox" id="chk-01" class="form_chk">
                                    <label for="chk-01"><span class="label-txt">Navigation guide first</span></label>
                                </span>
                            </li>
                            <li>
                                <span class="">
                                    <input type="checkbox" id="chk-02" class="form_chk">
                                    <label for="chk-02"><span class="label-txt">Parking beep priority</span></label>
                                </span>
                            </li>
                            <li>
                                <span class="">
                                    <input type="checkbox" id="chk-03" class="form_chk">
                                    <label for="chk-03"><span class="label-txt">In-call navigation guidance</span></label>
                                </span>
                            </li>
                            <li>
                                <span class="">
                                    <input type="checkbox" id="chk-04" class="form_chk">
                                    <label for="chk-04"><span class="label-txt">Automatically decrease audio volume</span></label>
                                </span>
                            </li>
                        </ul>
                    </li>
                    <li class="has_sub ">
                        <span class="tit">Navigation volume control</span>
                        <ul>
                            <li>
                                <span class="">
                                    <input type="radio" id="rad-on1" class="form_radio" name="radio_grp" checked>
                                    <label for="rad-on1"><span class="label-txt">Volume control button on the map screen</span></label>
                                </span>
                            </li>
                            <li>
                                <span class="">
                                    <input type="radio" id="rad-on2" class="form_radio" name="radio_grp">
                                    <label for="rad-on2"><span class="label-txt">Volume control button and volume knob 
                                        on the map screen</span></label>
                                </span>
                            </li>
                            
                        </ul>
                    </li>
                    <li class="has_sub ">
                        <span class="tit pr0">Pause navigation guidance voice
                            <span class="sub_txt ">If you select MUTE button, you will be guided again after stopping for 10 seconds.</span>
                        </span>
                        <ul>
                            <li>
                                <span class="">
                                    <input type="radio" id="rad-on11" class="form_radio" name="radio_grp2" checked>
                                    <label for="rad-on11"><span class="label-txt">Pause</span></label>
                                </span>
                            </li>
                            <li>
                                <span class="">
                                    <input type="radio" id="rad-on12" class="form_radio" name="radio_grp2">
                                    <label for="rad-on12"><span class="label-txt">not used</span></label>
                                </span>
                            </li>
                            
                        </ul>
                    </li>
                    
                </ul>
            </article>
        </section>
    </div>
</body>
</html>
