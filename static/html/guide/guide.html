<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>가이드 </title>

    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/ANUI.js"></script>
    <script src="../../js/guide.js"></script><!-- 개발자전달 : 실개발시 import 하지 않습니다 -->
    <script src="../../js/common.js"></script>
    
    <style>
        .guidewrap {
            width: 100%;
            margin: 0 auto;
            line-height: 1.6

        }

        .guideTit {
            padding: 35px 0 0
        }

        .guideTit>strong {
            display: block;
            padding: 0 0 15px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #999;
        }

        .sub_tit {
            display: block;
            padding: 10px 0;
            font-size: 14px;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="guidewrap">
        
        <div class="guideTit">
            <strong>font</strong>
            <p class="fw-l">notokr-light, class: fw-l , font-weight: 100</p>
            <p class="fw-r">notokr-regular, class: fw-r , font-weight: 300</p>
            <p class="fw-m">notokr-medium, class: fw-m , font-weight: 500</p>
            <p class="fw-b">notokr-bold, class: fw-b , font-weight: 700</p>
        </div>
        

        <div class="guideTit">
            <strong>버튼</strong>
            <p><strong class="sub_tit">로그인 버튼</strong></p>
            <div class="btn_wrap" style="padding:20px 25px; background: #101113; text-align: center;">
                <button type="button" class="btn_org btn_login"><span>Login</span></button>
                ~
                <button type="button" class="btn_org btn_login" disabled><span>Login</span></button>
            </div>
            <p><strong class="sub_tit">주버튼</strong></p>
            <div class="btn_wrap" style="padding:20px 25px; background: #f3f3fb; text-align: center;">
                <button type="button" class="btn_org btn_ok"><span>SAVE</span></button>
                ~
                <button type="button" class="btn_org btn_ok" disabled><span>SAVE</span></button>
            </div>
            <p><strong class="sub_tit">서브 버튼</strong></p>
            <div class="btn_wrap" style="padding:20px 25px; background: #f3f3fb; text-align: center;">
                <button type="button" class="btn_org btn_no"><span>ADD frequency</span></button>
                ~
                <button type="button" class="btn_org btn_no" disabled><span>ADD frequency</span></button>
            </div>
        </div>

        <div class="guideTit">
            <strong>chk</strong>
            <span>
                <input type="checkbox" id="chk-cate01" class="form_chk">
                <label for="chk-cate01"><span class="label-txt"><strong>form_chk</strong></span></label>
            </span>
           
        </div>

        <div class="guideTit">
            <strong>radio</strong>
            <span>
                <input type="radio" id="rad-on1" class="form_radio" name="radio_grp" checked>
                <label for="rad-on1"><span class="label-txt"><strong>라디오1</strong></span></label>
            </span><br />
            <span>
                <input type="radio" id="rad-on2" class="form_radio" name="radio_grp">
                <label for="rad-on2"><span class="label-txt">라디오2 </span></label>
            </span>
        </div>

        <div class="guideTit">
            <strong>input text</strong>
            <div class="btn_wrap" style="padding:20px 25px; background: #101113; text-align: center;">
                <span class="inp_wrap login_id">
                    <input type="text" placeholder="ID" class="">
                </span>
                <span class="inp_wrap login_pass">
                    <input type="password" placeholder="PASSWORD" class="">
                </span>
            </div>
            
        </div>




        <div class="guideTit">
            <strong>select</strong>
            <div class="selectWrap">
                <select title="test" class="form_select" >
                    <option value="">Seoul</option>
                </select>
            </div>
            <div class="selectWrap">
                <select title="test" class="form_select wait" >
                    <option value="">Please select region 2</option>
                </select>
            </div>
            <div class="selectWrap">
                <select title="test" class="form_select active" >
                    <option value="">Please select region 2</option>
                </select>
            </div>
        </div>

    </div>


    <!-- 페이지 호출 스크립트 -->
    <script>
        $(document).ready(function () {
        });
    </script>
</body>

</html>
